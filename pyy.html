<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="depends/css/program.css">
    <style>
        /*模态框的样式*/
        .modal {
            position: fixed;
            font-family: Arial, Helvetica, sans-serif;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            background: rgba(0, 0, 0, 0.8);
            z-index: 99999;
            opacity: 1;
            -webkit-transition: opacity 400ms ease-in;
            -moz-transition: opacity 400ms ease-in;
            transition: opacity 400ms ease-in;
            pointer-events: auto;
        }

        .none {
            opacity: 0;
            pointer-events: none;
        }

        .modal > div {
            width: 400px;
            position: relative;
            margin: 10% auto;
            padding: 5px 20px 13px 20px;
            border-radius: 10px;
            background: #fff;
            background: -moz-linear-gradient(#fff, #999);
            background: -webkit-linear-gradient(#fff, #999);
            background: -o-linear-gradient(#fff, #999);
        }

        .yes, .no {
            background: #606061;
            color: #FFFFFF;
            line-height: 25px;
            position: absolute;
            right: -12px;
            text-align: center;
            top: -10px;
            width: 24px;
            text-decoration: none;
            font-weight: bold;
            -webkit-border-radius: 12px;
            -moz-border-radius: 12px;
            border-radius: 12px;
            -moz-box-shadow: 1px 1px 3px #000;
            -webkit-box-shadow: 1px 1px 3px #000;
            box-shadow: 1px 1px 3px #000;
        }

        .no {
            right: 24px;
        }

        .yes:hover, .no:hover {
            background: #00d9ff;
        }
    </style>

    <script>
        window.onload = function () {
            let oA = document.querySelector("#a1");

            let oModal = document.querySelector("#modal");
            let oYes = document.querySelector("#yes");
            let oNo = document.querySelector("#no");

            let userAgent = navigator.userAgent; //取得浏览器的userAgent字符串

            //chrome下的判断
            if (userAgent.indexOf("Chrome") > -1) {//判断是否是Chrome浏览器
                //alert("我是 Chrome");
                oModal.className = "modal";
                oYes.onclick = function () {//选择是
                    oModal.className = "none";//隐藏模态框
                    let timer = null;

                    function autoPlay() {//自动播放函数
                        if (oA.paused) { //判读是否暂停
                            oA.paused = false;
                            oA.volume = 0.5;
                            oA.play();
                        } else {
                            clearInterval(timer);
                        }
                    }

                    timer = setInterval(autoPlay, 1);//执行自动播放
                };
                oNo.onclick = function () {//选择否
                    oModal.className = "none";//隐藏模态框，无自动播放
                }
            } else if (userAgent.indexOf("Firefox") > -1) {//判断是否是FireFox浏览器
                //alert("我是 Chrome");
                oModal.className = "modal";
                oYes.onclick = function () {//选择是
                    oModal.className = "none";//隐藏模态框
                    let timer = null;

                    function autoPlay() {//自动播放函数
                        if (oA.paused) { //判读是否暂停
                            oA.paused = false;
                            oA.volume = 0.1;
                            oA.play();
                        } else {
                            clearInterval(timer);
                        }
                    }

                    timer = setInterval(autoPlay, 1);//执行自动播放
                };
                oNo.onclick = function () {//选择否
                    oModal.className = "none";//隐藏模态框，无自动播放
                }
            }
        }
    </script>
</head>
<body>

<audio id="a1" controls="controls" autoplay="autoplay" src="depends/music/白小白 - 最美婚礼.mp3" loop="true"
       hidden="hidden"></audio>

<!--模态框-->
<div id="modal" class="none">
    <div>
        <a id="yes" href="#" title="YES" class="yes">是</a>
        <a id="no" href="#" title="NO" class="no">否</a>
        <h2>提示信息：</h2>
        <p>是否允许本页中的音/视频自动播放？</p>
    </div>
</div>
<div class="cube">
    <!-- 外层立方体 -->
    <div class="outer-cube">
        <div class="outer-top">
            <img src="depends/images/1.jpg"/>
        </div>
        <div class="outer-bottom">
            <img src="depends/images/2.jpg"/>
        </div>
        <div class="outer-front">
            <img src="depends/images/3.jpg"/>
        </div>
        <div class="outer-back">
            <img src="depends/images/4.jpg"/>
        </div>
        <div class="outer-left">
            <img src="depends/images/5.jpg"/>
        </div>
        <div class="outer-right">
            <img src="depends/images/6.jpg"/>
        </div>
    </div>
    <!-- 内层立方体 -->
    <div class="inner-cube">
        <div class="inner-top">
            <img src="depends/images/7.jpg"/>
        </div>
        <div class="inner-bottom">
            <img src="depends/images/8.jpg"/>
        </div>
        <div class="inner-front">
            <img src="depends/images/9.jpg"/>
        </div>
        <div class="inner-back">
            <img src="depends/images/10.png"/>
        </div>
        <div class="inner-left">
            <img src="depends/images/1.jpg"/>
        </div>
        <div class="inner-right">
            <img src="depends/images/2.jpg"/>
        </div>
    </div>
</div>
</body>
</html>
